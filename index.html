<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="speaker-image">
            <img src="media/speaker.png" alt="">
        </div>
        <div class="speaker-info">
            <h1>Echo 2</h1>
            <p class="name">Smart speaker with Alexa</p>
            <p class="price">$99.99</p>
            <p class="c-color">Choose Color</p>
            <div class="colors">
                <div class="black">
                    <img src="media/black.png" alt="">
                    <span>Black</span>
                </div>
                <div class="grey">
                    <img src="media/grey.png" alt="">
                    <span>Grey</span>
                </div>
                <div class="walnut">
                    <img src="media/walnut.png" alt="">
                    <span>Walnut</span>
                </div>
            </div>
            <p class="c-size">Choose size</p>
            <div class="sizes">
                <p class="Es">Echo Standard</p>
                <p class="Ed">Echo <br>+ Echo 2 dot</p>
                <p class="Ess">Echo Stereo + Echo Sub</p>
            </div>
        </div>
    </div>
</body>

</html>
